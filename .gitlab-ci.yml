variables:
  AWS_REGION: eu-west-2
  DOCKER_HOST: tcp://docker:2375

publish:
  image: 
    name: amazon/aws-cli:2.8.2
    entrypoint: [""]
  services:
    - docker:20.10.17-dind
  before_script:
    - yum install -q -y make
    - amazon-linux-extras install -q -y docker=20.10.17
    - aws --version
    - docker --version
  script:
    - make basin:build
    - make basin:push
