variables:
  AWS_REGION: eu-west-2
  DOCKER_HOST: tcp://docker:2375

publish:
  image: 
    name: amazonlinux:2.0.20220912.1
    entrypoint: [""]
  services:
    - docker:20.10.17-dind
  before_script:
    - yum update -q -y
    - amazon-linux-extras enable docker > /dev/null
    - yum install -q -y make docker-20.10.17-1.amzn2.0.1 awscli-1.18.147-1.amzn2.0.1
  script:
    - make info
    - make basin:build
    - make basin:push
