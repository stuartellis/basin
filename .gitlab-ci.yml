stages:
  - terraform-check
  - terraform-plan
  - terraform-apply

####

.env_dev: &env_dev
  image: docker
  variables:
    ENVIRONMENT: dev

.env_test: &env_test
  image: docker
  variables:
    ENVIRONMENT: test

####

.terraform: &terraform
  image: docker
  before_script:
    - apk add make

.tf-plan: &tf-plan
  <<: *terraform
  stage: terraform-plan
  script:
    - echo "tf-plan!"

.tf-plan: &tf-plan
  <<: *terraform
  stage: terraform-plan
  script:
    - echo "tf-plan!"

.tf-apply: &tf-apply
  <<: *terraform
  stage: terraform-apply
  script:
    - echo "tf-apply!"

####

check-format:
  <<: *terraform
  stage: terraform-check
  script:
    - echo "check-format!"

plan-dev:
  <<: *env_dev
  <<: *tf-plan

plan-test:
  <<: *env_test
  <<: *tf-plan

apply-dev:
  <<: *env_dev
  <<: *tf-apply

apply-test:
  <<: *env_test
  <<: *tf-apply
