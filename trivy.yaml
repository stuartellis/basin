timeout: 10m
quiet: false
exit-code: 1

list-all-pkgs: true

db:
  no-progress: true

severity:
  - HIGH
  - CRITICAL

scan:
  skip-dirs:
    - .devcontainer
    - tmp/
    - /lib64
    - /lib
    - /usr/lib
    - /usr/include

  security-checks:
    - vuln
    - secret

vulnerability:
  type:
    - os
    - library
  ignore-unfixed: true
